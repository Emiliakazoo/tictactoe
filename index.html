<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Merienda+One" rel="stylesheet">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>

<main>
<h1>Tic Tac Toe</h1>
    <ul>
      <li class="tic 1"></li>
      <li class="tic 2"></li>
      <li class="tic 3"></li>
      <li class="tic 4"></li>
      <li class="tic 5"></li>
      <li class="tic 6"></li>
      <li class="tic 7"></li>
      <li class="tic 8"></li>
      <li class="tic 9"></li>
    </ul>
    <div class="disable"></div>

    <a class="reset-btn" href="">Reset Game</a>

    <div class="alert-wrap">
        <span class="close">x</span>
        <aside class="alert"></aside>
    </div>
</main>

<audio id="selected-sound" src="sounds/banana-peel.mp3"></audio>
<audio id="sadTrombone-sound" src="sounds/womp-womp.mp3"></audio>
<audio id="tada-sound" src="sounds/tada.mp3"></audio>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script type="text/javascript" src="scripts/app.js"></script>
</body>

</html>
